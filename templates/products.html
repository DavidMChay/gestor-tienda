<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Productos</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='products_rec/products.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main_rec/main.css') }}"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='icon.svg') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img
            src="{{ url_for('static', filename='logo.svg') }}"
            alt="Logo"
            class="logo-img"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('productos') }}"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('pedidos') }}">Mi carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_panel') }}"
                >Mi perfil</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <h1 class="title">Lista de Productos</h1>
      <div class="row">
        {% for producto in productos %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="{{ url_for('static', filename=producto.imagen) }}"
              class="card-img-top"
              alt="{{ producto.nombre }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p class="card-text">{{ producto.descripcion }}</p>
              <p class="card-text">
                <strong>Precio:</strong> ${{ producto.precio }}
              </p>
              <p class="card-text">
                <strong>Stock:</strong> {{ producto.stock }}
              </p>
              <a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Precision Kicks</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
