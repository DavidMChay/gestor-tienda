<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tenis | Panel Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_rec/admin.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{url_for('home')}}">Inicio</a></li>
                <li><a href="{{url_for('productos')}}">Productos</a></li>
                <li><a href="{{url_for('pedidos')}}">Pedidos</a></li>
                <li><a href="{{url_for('admin_panel')}}">Admin.</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>Inicio de Sesión Administrador</h1>
            <form method="POST">
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Tenis</p>
    </footer>
</body>
</html>
