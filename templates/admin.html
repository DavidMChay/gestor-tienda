<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Kicks | Acceder administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_rec/admin.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icon.svg') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="logo-img">
                </a>
            </div>
            <ul>
                <li><a href="{{ url_for('home') }}">Regresar a la tienda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>Inicio de Sesión Administrador</h1>
            <form method="POST">
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>No conozco mi perfil</p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Precision Kicks</p>
    </footer>
</body>
</html>
